<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <div id="app">
            <p>Welcome to the chat app</p>
        <form @submit="sendMessage">
                <input v-model="message" name="message" type="text" placeholder="Mesage">
                <button type="submit">Send</button>
        </form>
        <button v-on:click="sendLocation" type="button">Send Location</button>

                <ol>
                  <li v-for="msg in msgs">
                       <div v-if="!msg.locLink"><b>{{msg.from}}</b>: {{ msg.text }}</div>
                       <a v-if="msg.locLink" v-bind:href="msg.locLink" target="_blank">{{msg.from}}'s location</a>
                  </li>
                </ol>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/vue.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
